<section class="p-2  md:p-8 dark:bg-gray-800 dark:text-gray-100">
  <div class="container grid grid-cols-1 gap-6 m-4 mx-auto md:m-0 md:grid-cols-2 xl:grid-cols-2">
    <div *ngFor="let item of list" class="flex overflow-hidden rounded-lg dark:bg-gray-900 dark:text-gray-100">
      <div style="
      height: 100px" class="flex items-center justify-center px-4  dark:text-gray-800">
        <img style="width: 55px;" src="assets\icons\{{ item.icon }}.png" alt="icon">
      </div>
      <div class="flex items-center justify-between flex-1 p-3">
        <p class="text-2xl font-semibold">{{item.progress}}%</p>
        <div class="w-full h-2 rounded bg-gray-300 mx-4">
          <div [style.width.%]="item.progress" class="h-2 rounded bg-{{item.color}}"></div>
        </div>
        <p class="font-semibold">{{item.tecnology}}</p>
      </div>
    </div>
  </div>
</section>
